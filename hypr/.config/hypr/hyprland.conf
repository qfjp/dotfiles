# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

###############
### PLUGINS ###
###############

plugin = $HOME/.config/hypr/plugins/hyprscroller.so
plugin = $HOME/.config/hypr/plugins/hypr-darkwindow.so

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = ranger.sh
$menu = rofi -show combi
$pass_client = rofi-pass

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet
exec-once = waybar
exec-once = mpvpaper -o "--loop" DP-1 $HOME/.config/hypr/pixel_sakura.gif
exec-once = $HOME/bin/hyprctl_message_listener.sh
exec-once = dunst
exec-once = kdeconnectd
exec-once = wlsunset -l 39.5 -L -76.6 -t 5000 -T 6500
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start wayland-clip-sync.service


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,wayland


plugin {
    hyprwinwrap {
        class = nsxiv-bg
    }
    hyprbars {
        bar_height = 0
        bar_precedence_over_border = false
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
    scroller {
        column_widths = oneeighth onesixth onefourth onethird threeeighths onehalf twothirds one
        window_heights = oneeighth onesixth onefourth onethird onehalf twothirds fivesixths one
        focus_wrap = false
        cyclesize_wrap = false
        center_row_if_space_available = false
        jump_labels_font = FiraCode Nerd Font
        jump_labels_color = rgba(df99dfDD)
        jump_labels_keys=asdfghjkl
        jump_labels_scale=0.2
    }
}

###################
### LAYER RULES ###
###################
layerrule = blur, notifications
layerrule = ignorezero, notifications

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = scroller

    snap {
        enabled = true
        window_gap = 20
    }
}
cursor {
    hide_on_key_press = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.95
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
        popups = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, popin 87%
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    smart_resizing = false
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers (-1 is on?)
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Disable focus follows mouse
    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, enter, exec, $terminal
bind = $mainMod, apostrophe, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod, P, exec, $menu
bind = $mainMod, I, exec, $pass_client
bind = $mainMod SHIFT, I, invertactivewindow
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, P, exec, wl-paste
bind = $mainMod SHIFT, T, pseudo

# Hide waybar
bind = $mainMod, B, exec, pkill --signal SIGUSR1 waybar
# Reload waybar
bind = $mainMod SHIFT, B, exec, pkill --signal SIGUSR2 waybar

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, O, cyclenext, tiled
bind = $mainMod SHIFT, O, cyclenext, floating

bind = $mainMod CTRL, J, splitratio, +0.3
bind = $mainMod CTRL, K, splitratio, -0.3
bind = $mainMod CTRL, H, splitratio, -0.1
bind = $mainMod CTRL, L, splitratio, +0.1

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod CTRL, J, resizeactive, 0 -20
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, K, resizeactive, 0 20

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, A, scroller:alignwindow, l  # Can't be used with
bind = $mainMod, S, exec, center-in-axis row # center_row_if_space_available
bind = $mainMod, D, scroller:alignwindow, r
bind = $mainMod SHIFT, A, scroller:alignwindow, u
bind = $mainMod SHIFT, S, exec, center-in-axis col
bind = $mainMod SHIFT, D, scroller:alignwindow, d

bind = $mainMod, X, scroller:pin,

#bind = $mainMod SHIFT, A, scroller:movewindow, begin
#bind = $mainMod SHIFT, D, scroller:movewindow, end

bind = $mainMod CTRL, bracketleft, scroller:setmode, row
bind = $mainMod CTRL, bracketright, scroller:setmode, col

bind = $mainMod, period, scroller:cyclewidth, next
bind = $mainMod, comma, scroller:cyclewidth, prev
bind = $mainMod SHIFT, period, scroller:cycleheight, next
bind = $mainMod SHIFT, comma, scroller:cycleheight, prev

bind = $mainMod, Z, scroller:admitwindow,
bind = $mainMod SHIFT, Z, scroller:expelwindow,

# overview keys
# bind key to toggle overview (normal)
bind = $mainMod, E, scroller:toggleoverview
bind = $mainMod SHIFT, E, scroller:jump

# Trails
bind = $mainMod CTRL, I, scroller:trailmarknext,
bind = $mainMod CTRL, O, scroller:trailmarkprevious,
bind = $mainMod, semicolon, scroller:trailmarktoggle,
bind = $mainMod, N, scroller:trailnew,
bind = $mainMod, bracketright, scroller:trailnext,
bind = $mainMod, bracketleft, scroller:trailprevious,
bind = $mainMod, C, scroller:trailclear,
bind = $mainMod, D, scroller:traildelete,
bind = $mainMod, R, scroller:trailtoselection,

